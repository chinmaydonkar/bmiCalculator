<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator || 100 JavaScript Projects</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .calculator-container {
        text-align: center;
      }

      form {
        max-width: 300px;
        margin: 0 auto;
      }

      label,
      input,
      button {
        display: block;
        margin-bottom: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
      }

      #result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="calculator-container">
      <h1>BMI Calculator</h1>
      <form id="bmiForm">
        <label for="height">Height (cm):</label>
        <input
          type="number"
          id="height"
          placeholder="Enter your height"
          required
        />

        <label for="weight">Weight (kg):</label>
        <input
          type="number"
          id="weight"
          placeholder="Enter your weight"
          required
        />

        <button type="button" onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
      </form>
    </div>

    <script>
      function calculateBMI() {
        const heightInput = document.getElementById("height");
        const weightInput = document.getElementById("weight");
        const resultDiv = document.getElementById("result");

        const height = parseFloat(heightInput.value);
        const weight = parseFloat(weightInput.value);

        if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
          resultDiv.innerHTML =
            "Please enter valid values for height and weight.";
          return;
        }

        const bmi = calculateBMIValue(height, weight);
        const bmiCategory = getBMICategory(bmi);

        resultDiv.innerHTML = `Your BMI is ${bmi.toFixed(2)} (${bmiCategory}).`;
      }

      function calculateBMIValue(height, weight) {
        // BMI formula: weight (kg) / (height (m) * height (m))
        const heightInMeters = height / 100; // convert height from cm to meters
        return weight / (heightInMeters * heightInMeters);
      }

      function getBMICategory(bmi) {
        if (bmi < 18.5) {
          return "Underweight";
        } else if (bmi < 24.9) {
          return "Normal weight";
        } else if (bmi < 29.9) {
          return "Overweight";
        } else {
          return "Obese";
        }
      }
    </script>
  </body>
</html>
